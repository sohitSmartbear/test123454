                - $ref: '#/components/schemas/User'
      responses:
        '200':
          description: User modification response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: An error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-stoplight:
        id: omndtx7074xd7
    delete:
      security:
        - OAuth2:
            - user_deactivate
      tags:
        - Users
      summary: Deactivate a user
      operationId: DeleteUser
      responses:
        '200':
          description: User desactivation response.
          content:
            application/json:
              schema:
                type: object
        '400':
          description: An error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-stoplight:
        id: y79i3emibdcug
