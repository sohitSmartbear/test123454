        - OAuth2:
            - password_update
      tags:
        - Distributor
      summary: Password update
      operationId: PasswordUpdate
      description: Update distributor password when required by configuration
      requestBody:
        required: true
        description: |
          Password update request
        content:
          application/json:
            schema:
              type: object
              required:
