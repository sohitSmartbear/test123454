paths:
  /webauth-authentications:
    post:
      security:
        - OAuth2: []
      tags:
        - WebAuth
      summary: Generate web authentication challenge
      operationId: GenerateWebAuthChallenge
      description: Generates a Web Authentication Challenge to proceed to a new authentication.
      responses:
        '201':
          description: Web Authentication challenge options.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebAuthOptions'
        default:
          description: 'An error occurred, no challenge were created.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-stoplight:
        id: 86uqph7qhrcdj
  '/webauth-authentications/{authenticationId}/authenticate':
    parameters:
      - name: authenticationId
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/WebAuthenticationId'
    patch:
      security:
        - OAuth2: []
      tags:
        - WebAuth
      summary: Authenticate
      operationId: WebAuthAuthenticate
      requestBody:
        required: true
        description: |
          Web Authentication data
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  description: Base64 string
                rawId:
                  type: string
                  description: Base64 string
                response:
                  type: object
                  properties:
                    authenticatorData:
                      type: string
                      description: Base64 string
                    signature:
                      type: string
                      description: Base64 string
                    userHandle:
                      type: string
                      description: User identifier
                    clientDataJSON:
                      type: string
                      description: Base64 string
                type:
                  type: string
                  enum:
                    - public-key
      responses:
        '201':
          description: Authentication
          content:
            application/json:
              schema:
                type: object
        default:
          description: An error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-stoplight:
        id: 9cbp6zr96ki1i
  /webauth-associations:
    post:
      security:
        - OAuth2: []
      tags:
        - WebAuth
      summary: Generate web authentication association challenge
